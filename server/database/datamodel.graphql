type Post {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  title: String! @default(value: "none")
  text: String!
  author: User!
  target: ID
}

type User {
  id: ID! @unique
  email: String! @unique
  password: String!
  name: String! @unique 
  posts: [Post!]!
  sentMessages: [Message!]! @relation(name: "Messenger")
  receivedMessages: [Message!]! @relation(name: "Receiver")
}

type Message {
  id: ID! @unique
  text: String!
  sender: User! @relation(name: "Messenger")
  target: User! @relation(name: "Receiver")
  createdAt: DateTime!
}