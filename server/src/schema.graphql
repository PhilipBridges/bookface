# import Post, Message from "./generated/prisma.graphql"

type Query {
  feed: [Post!]!
  post(id: ID!): Post!
  me: User
  userQuery: [User!]
  profileQuery(id: ID): User!
  boxQuery: [User!]
  messageQuery(first: Int, after: String, before: String, last: Int, orderBy: MessageOrderByInput): [Message!]!
}

type Mutation {
  signup(email: String!, password: String!, name: String!): AuthPayload!
  login(email: String!, password: String!): AuthPayload!
  createPost(title: String!, text: String!): Post!
  deletePost(id: ID!): Post!
  createMessage(text: String!, target: String!): Message!
  deleteMessage(id: ID!): Message
}

type AuthPayload {
  token: String
  user: User
  error: String
}

type User {
  id: ID
  email: String
  name: String
  posts: [Post!]
}